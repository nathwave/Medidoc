<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical caduceus symbol with modern design -->
  <circle cx="100" cy="100" r="95" fill="#0a2463" stroke="white" stroke-width="2"/>
  
  <!-- Rod -->
  <rect x="95" y="40" width="10" height="120" rx="5" fill="white"/>
  
  <!-- Wings -->
  <path d="M100 60 C130 60, 160 40, 170 70 C180 100, 150 110, 120 100 L100 100" fill="#4cc9f0" stroke="white" stroke-width="2"/>
  <path d="M100 60 C70 60, 40 40, 30 70 C20 100, 50 110, 80 100 L100 100" fill="#4cc9f0" stroke="white" stroke-width="2"/>
  
  <!-- Snakes -->
  <path d="M90 60 C70 70, 60 90, 70 110 C75 120, 85 125, 95 120 C105 115, 95 105, 85 110 C75 115, 75 100, 85 90 C95 80, 95 70, 90 60" fill="#f72585" stroke="white" stroke-width="2"/>
  <path d="M110 60 C130 70, 140 90, 130 110 C125 120, 115 125, 105 120 C95 115, 105 105, 115 110 C125 115, 125 100, 115 90 C105 80, 105 70, 110 60" fill="#f72585" stroke="white" stroke-width="2"/>
  
  <!-- Cross symbol -->
  <rect x="95" y="150" width="10" height="30" rx="2" fill="white"/>
  <rect x="85" y="160" width="30" height="10" rx="2" fill="white"/>
</svg>
